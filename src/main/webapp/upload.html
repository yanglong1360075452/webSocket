<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id= "uploadForm">
    <p >指定文件名： <input type="text" name="filename" value= ""/></p >
    <p >上传文件： <input type="file" name="file"/></p>
    <input type="button" value="上传" onclick="doUpload()" />
</form>
</body>
</html>

<script src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    function doUpload() {
        var formData = new FormData($( "#uploadForm" )[0]);
        $.ajax({
            url: 'http://localhost:8080/webSocket/GetFilePathServlet',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                alert(returndata);
                console.info("success"+returndata);
            },
            error: function (returndata) {
                alert("error"+returndata);
            }
        });
    }
</script>
